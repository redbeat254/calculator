<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<link rel="stylesheet" href="/css/calculator.css">
</head>
<body>
<form>
<table>
<tr>
<td><input type="text" id="num1" placeholder="Number 1"></td>
<td><input type="text" id="num2" placeholder="Number 2"></td>
</tr>
<tr>
<td><button type="button" onclick="add()">Add</button></td>
<td><button type="button" onclick="subtract()">Subtract</button></td>
</tr>
<tr>
<td><button type="button" onclick="multiply()">Multiply</button></td>
<td><button type="button" onclick="divide()">Divide</button></td>
</tr>
</table>
</form>
<span id="result"></span>
</body>
<script>
function add() {
var num1 = document.getElementById("num1").value;
var num2 = document.getElementById("num2").value;
var result = num1 + num2;
document.getElementById("result").innerHTML = result;
}
function subtract() {
var num1 = document.getElementById("num1").value;
var num2 = document.getElementById("num2").value;
var result = num1 - num2;
document.getElementById("result").innerHTML = result;
}
function multiply() {
var num1 = document.getElementById("num1").value;
var num2 = document.getElementById("num2").value;
var result = num1 * num2;
document.getElementById("result").innerHTML = result;
}
function divide() {
var num1 = document.getElementById("num1").value;
var num2 = document.getElementById("num2").value;
var result = num1 / num2;
document.getElementById("result").innerHTML = result;
}
</script>
</html>
